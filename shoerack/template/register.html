       <form action="register" method="POST">
        {% csrf_token %}

        <!-- {%for message in messages%}

        {%endfor%} -->


      <div class="form-outline form-white mb-4">
        <input type="text" required   name="name" placeholder="Enter your name" id="name" class="form-control form-control-lg" />
        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
      </div>

      <div class="form-outline form-white mb-4">
        <input type="number" name="phone_number" placeholder="Phone number" id="phone_number" class="form-control form-control-lg" required/>
        <!-- <label class="form-label" for="typePasswordX">Password</label> -->
      </div>


      <div class="form-outline form-white mb-4">
          <input type="email" name="email" placeholder="Email Address" id="email" class="form-control form-control-lg" required/>
          <!-- <label class="form-label" for="typePasswordX">Password</label> -->
        </div>


        <div class="form-outline form-white mb-4">
          <input type="password" name="pass1" placeholder="Password" id="pass1" class="form-control form-control-lg" required />
          <!-- <label class="form-label" for="typePasswordX">Password</label> -->
        </div>
