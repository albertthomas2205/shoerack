<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   
        <div class="aligned">
              

                <table class="table table-stripped" id="data-table">
                    <thead>
                        <tr>
                            <th scope="col">sl no</th>
                            <th scope="col">id</th>
                            <th scope="col">user</th>
                            <th scope="col">Email</th>
                            <th scope="col">phonenumber</th>
                            <th scope="col">bloack</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr><td></td>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.username}}</td>
                            <td>{{d.email}}</td>
                            <td><a type="button" href="/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
                            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                        </tr>
                          
                        {% endfor %}
                    </tbody>
                </table>

            </div>




</body>
               
         


    <script>
        window.addEventListener('DOMContentLoaded', function() {
          var table = document.getElementById('data-table');
          var rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
    
          // Add serial numbers to each row
          for (var i = 0; i < rows.length; i++) {
            var serialNumberCell = rows[i].getElementsByTagName('td')[0];
            serialNumberCell.textContent = (i + 1).toString();
          }
        });
      </script>
  
</body>
</html>
